# ==========================================
# Banking Buddy AI Service Configuration
# ==========================================

# Server Configuration
server.port=${SERVER_PORT:8083}
spring.application.name=ai-service

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=${OPENAI_API_URL:https://api.openai.com/v1}
openai.model=${OPENAI_MODEL:gpt-4o-mini}
openai.temperature=0.3
openai.max-tokens=1000
openai.timeout-seconds=30

# Microservice URLs
services.client-service.url=${SERVICES_CLIENT_SERVICE_URL:http://client-service:8081}
services.transaction-service.url=${SERVICES_TRANSACTION_SERVICE_URL:http://transaction-service:8082}
services.user-service.url=${SERVICES_USER_SERVICE_URL:http://user-service:8080}

# Microservice Timeouts (seconds)
services.timeout=10

# Logging Configuration
logging.level.root=INFO
logging.level.com.BankingBuddy.ai_service=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Spring Boot Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

