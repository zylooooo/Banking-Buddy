# AWS deployment configuration
spring.application.name=ai-service

# Server Configuration
server.port=${SERVER_PORT:8083}
server.address=0.0.0.0

# AWS Configuration
aws.region=${AWS_REGION:ap-southeast-1}
aws.secrets.openai-api-key-secret-name=${OPENAI_API_KEY_SECRET_NAME}

# OpenAI Configuration
# Note: The API key is fetched from Secrets Manager via SecretsManagerConfig
# The secret name is provided via OPENAI_API_KEY_SECRET_NAME environment variable
openai.api.url=${OPENAI_API_URL:https://api.openai.com/v1}
openai.model=${OPENAI_MODEL:gpt-4o-mini}
openai.temperature=0.3
openai.max-tokens=1000
openai.timeout-seconds=30

# Microservice URLs (from ALB DNS names)
services.client-service.url=${SERVICES_CLIENT_SERVICE_URL}
services.transaction-service.url=${SERVICES_TRANSACTION_SERVICE_URL}
services.user-service.url=${SERVICES_USER_SERVICE_URL}
services.timeout=10

# Spring Boot Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.root=INFO
logging.level.com.BankingBuddy.ai_service=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

