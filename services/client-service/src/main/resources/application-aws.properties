# AWS deployment configuration
spring.application.name=client-service

# Database configuration (AWS RDS via Secrets Manager)
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Username and password are fetched from AWS Secrets Manager via SecretsManagerConfig

# JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration
spring.flyway.enabled=true

# Baseline configuration - handles existing schemas gracefully
# When introducing Flyway to existing databases, this baselines the current state
# Flyway will apply only migrations with versions higher than the baseline
spring.flyway.baseline-on-migrate=true
# Removed baseline-version=0 - let Flyway auto-detect baseline version

# Migration locations
spring.flyway.locations=classpath:db/migration

# DO NOT set spring.flyway.schemas when database URL already includes database name
# Flyway will automatically use the database from the connection URL (/crm_clients)
# Setting this explicitly causes schema mismatch issues
# spring.flyway.schemas=crm_clients

# Automatically repair failed migrations on startup (supports repair-on-migrate property)
# This handles cases where migrations fail partway through (e.g., network issues during deployment)
# Note: Custom FlywayConfig.java also calls repair() explicitly before migrate()
spring.flyway.repair-on-migrate=true

# Note: Callback directory removed from locations as it's empty

# Development flexibility, change to both true during production
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=true

# AWS configuration (NO COGNITO - API Gateway handles auth)
aws.region=${AWS_REGION}
aws.secrets.crm-clients-db-secret-name=${CRM_CLIENTS_DB_SECRET_NAME}
aws.sqs.queue-url=${AUDIT_SQS_QUEUE_URL}
aws.ses.source-email=${SES_SOURCE_EMAIL}

# App configuration
app.security.enabled=true
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Audit logging configuration
audit.sqs.queue-url=${AUDIT_SQS_QUEUE_URL}
audit.source-service=${AUDIT_SOURCE_SERVICE}
audit.log-retention-days=${AUDIT_LOG_RETENTION_DAYS}

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Server configuration
server.address=0.0.0.0
server.port=8081

# Logging level
logging.level.[com.BankingBuddy.client_service]=INFO
logging.level.[org.springframework.web]=INFO
