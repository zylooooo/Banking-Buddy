# Application Configuration
spring.application.name=client-service
server.port=${SERVER_PORT:8081}

# ====================================
# APPLICATION CONFIGURATION
# ====================================
app.security.enabled=${SECURITY_ENABLED:false}
app.mock.role=${MOCK_USER_ROLE:AGENT}

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/crm_clients?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ====================================
# FLYWAY CONFIGURATION
# ====================================
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

# AWS Configuration
aws.region=${AWS_REGION:ap-southeast-1}
aws.access-key-id=${AWS_ACCESS_KEY_ID:}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY:}
aws.sqs.queue-url=${AUDIT_SQS_QUEUE_URL:https://sqs.ap-southeast-1.amazonaws.com/123456789/audit-logs}
aws.ses.source-email=${SES_SOURCE_EMAIL:noreply@bankingbuddy.com}

# Audit Logging Configuration
audit.sqs.queue-url=${AUDIT_SQS_QUEUE_URL:https://sqs.ap-southeast-1.amazonaws.com/123456789/audit-logs}
audit.source-service=${AUDIT_SOURCE_SERVICE:client-service}
audit.log-retention-days=${AUDIT_LOG_RETENTION_DAYS:30}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.BankingBuddy.client_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
