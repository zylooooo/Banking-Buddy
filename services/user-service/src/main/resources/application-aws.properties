# AWS deployment configuration
spring.application.name=user-service

# Database configuration (AWS RDS via Secrets Manager)
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Username and password are fetched from AWS Secrets Manager via SecretsManagerConfig

# JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
# spring.flyway.schemas=crm_users

# Development flexibility, change to both true during production
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=true

# AWS configuration
aws.region=${AWS_REGION}
aws.cognito.user-pool-id=${COGNITO_USER_POOL_ID}
aws.cognito.client-id=${COGNITO_CLIENT_ID}
aws.secrets.crm-users-db-secret-name=${CRM_USERS_DB_SECRET_NAME}

# App configuration
app.security.enabled=true
app.root-admin.email=${ROOT_ADMIN_EMAIL}
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Audit logging configuration
app.audit.sqs-queue-url=${AUDIT_SQS_QUEUE_URL}

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Server.port
server.address=0.0.0.0
server.port=8080

# Logging level
logging.level.[com.BankingBuddy.user_service]=INFO
logging.level.[org.springframework.web]=INFO