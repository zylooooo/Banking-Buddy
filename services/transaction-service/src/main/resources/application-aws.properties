# AWS deployment configuration
spring.application.name=transaction-service

# Database configuration (AWS RDS via Secrets Manager)
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Username and password are fetched from AWS Secrets Manager via SecretsManagerConfig

# JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=crm_transactions

# Development flexibility, change to both true during production
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=true

# AWS configuration (NO COGNITO - API Gateway handles auth)
aws.region=${AWS_REGION}
aws.secrets.crm-transactions-db-secret-name=${CRM_TRANSACTIONS_DB_SECRET_NAME}

# App configuration
app.security.enabled=true
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Audit logging configuration
app.audit.sqs-queue-url=${AUDIT_SQS_QUEUE_URL}

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Server configuration
server.address=0.0.0.0
server.port=8082

# Logging level
logging.level.[com.BankingBuddy.transaction_service]=INFO
logging.level.[org.springframework.web]=INFO

# Redis Configuration (ElastiCache)
# These values come from environment variables set by Terraform:
# - SPRING_REDIS_HOST: ElastiCache primary endpoint
# - SPRING_REDIS_PORT: 6379
spring.data.redis.host=${SPRING_REDIS_HOST}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.data.redis.timeout=2000ms

# Lettuce Connection Pool Configuration
# Optimized for ElastiCache with 2 nodes (primary + replica)
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=2000ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=10m
spring.cache.redis.cache-null-values=false
spring.cache.redis.key-prefix=transactions: