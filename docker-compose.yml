services:
  # MySQL database
  mysql-db:
    image: 'mysql:8.0'
    container_name: banking-buddy-mysql
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banking-buddy-network
  
  # SFTP server for transaction data
  sftp-server:
    build:
      context: ./infrastructure/sftp-server
      dockerfile: Dockerfile
    container_name: banking-buddy-sftp
    restart: unless-stopped
    ports:
      - '2222:22'
    volumes:
      - ./infrastructure/sftp-server/data:/home/sftpuser/data
    networks:
      - banking-buddy-network

  # Transaction processor (runs once to populate database)
  transaction-processor:
    build:
      context: ./services/transaction-processor
      dockerfile: Dockerfile
    container_name: banking-buddy-transaction-processor
    depends_on:
      mysql-db:
        condition: service_healthy
      sftp-server:
        condition: service_started
    networks:
      - banking-buddy-network
    environment:
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
    env_file:
      - ./services/transaction-processor/.env.transaction-processor
    restart: no
  
  # User service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: banking-buddy-user-service
    restart: unless-stopped
    ports:
      - '8080:8080'
    env_file:
      - ./services/user-service/.env.user-service
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - banking-buddy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 3s
      timeout: 10s
      retries: 10
      start_period: 30s
  
  # Client service
  client-service:
    build:
      context: ./services
      dockerfile: client-service/Dockerfile
    container_name: banking-buddy-client-service
    restart: unless-stopped
    ports:
      - '8081:8081'
    env_file:
      - ./services/client-service/.env.client-service
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - banking-buddy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 3s
      timeout: 10s
      retries: 10
      start_period: 30s
  
  # Transaction service
  transaction-service:
    build:
      context: ./services/transaction-service
      dockerfile: Dockerfile
    container_name: banking-buddy-transaction-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    env_file:
      - ./services/transaction-service/.env.transaction-service
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - banking-buddy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 3s
      timeout: 10s
      retries: 10
      start_period: 30s
  
  # Frontend
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: banking-buddy-frontend
    restart: unless-stopped
    ports:
      - '3000:80'
    env_file:
      - ./services/frontend/.env.local
    depends_on:
      mysql-db:
        condition: service_healthy
      user-service:
        condition: service_healthy
      client-service:
        condition: service_healthy
    networks:
      - banking-buddy-network

volumes:
  mysql_data:

networks:
  banking-buddy-network:
    driver: bridge